<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Log in</title>
</head>
<body>
    <form id="myUser">
        <label for="username">Please enter your email or username:</label><!--frågar om din email-->
        <input type="text" id="username" name="username">
        <br>
        <label for="password">Enter your password:</label> <!-- frågar efter lösenord-->
        <input type="password" id="password" name="password">
        <br>
        <input type="submit" value="submit">
    </form>

    <script>
        let username = null;
        const form = document.getElementById('myUser');
        form.addEventListener('submit', function(event){
            event.preventDefault();
            const text = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            console.log(text + password);

            if(text == "Sekiro21"  && password == "Sekiro"){ // användarnamnet är Sekiro21 och lösenordet är Sekiro som är skrivit in så är det sant
                username = text;

                window.location.href = `hyraScooter.html?username=${encodeURIComponent(username)}`; // när det är sant så flyttas man till hemsidan hyraScooter
            }
            else { // annars skrivs detta ut
                alert("Fel användarnamn eller lösnord!");
            }
        })
    </script>

</body>
</html>
